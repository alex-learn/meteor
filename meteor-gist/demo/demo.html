<head>
  <title>Example of gist helper</title>
</head>

<body>
  <h1>Usage of gist helper</h1>
  <p>Snippet below with usage of gist helper</p>
  {{#prism language="markup"}}
    &lt;div class="gist"&gt;
      &#123;&#123;&#123;gist "sergeyt" "173f8a5dff83a3b5858a"}}}
    &lt;/div&gt;
  {{/prism}}
  <p>will be rendered as follow:</p>
  <div class="gist">
    {{{gist "sergeyt" "173f8a5dff83a3b5858a"}}}
  </div>
</body>
