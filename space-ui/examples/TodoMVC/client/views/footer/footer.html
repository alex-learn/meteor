<template name="footer">
  {{#with state}}

  <span id="todo-count">
    <strong>{{activeTodosCount}}</strong> {{pluralize activeTodosCount}} left
  </span>

  <ul id="filters">
    {{#each availableFilters}}
    <li><a href="{{path}}">{{name}}</a></li>
    {{/each}}
  </ul>

  {{#if completedTodosCount}}
    <button id="clear-completed">Clear completed ({{completedTodosCount}})</button>
  {{/if}}

  {{/with}}
</template>
